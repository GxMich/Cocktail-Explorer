<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- PRESENTAZIONE -->
    <header class="hero">
        <h1>Benvenuto su <span>Cocktail Explorer</span></h1>
        <p>Scopri, cerca e prepara i tuoi cocktail preferiti direttamente dal database online!</p>
    </header>

    <!-- BARRA DI RICERCA -->
    <section class="search-bar">
        <input type="text" name="name" id="cocktail" placeholder="Cerca un cocktail..." autofocus required>
        <button id="view-cocktail">Cerca</button>
    </section>

    <!-- CONTENITORE COCKTAIL -->
    <div id="container-cocktail"></div>

    <script src="script.js"></script>
</body>
</html>
